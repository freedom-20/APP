<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>RoleCard Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        // 1. 强制注入 API Key 到所有可能的地方
        const FAKE_KEY = "dummy_key_to_stop_error";
        window.process = { env: { VITE_API_KEY: FAKE_KEY, NEXT_PUBLIC_GEMINI_API_KEY: FAKE_KEY } };
        window.VITE_API_KEY = FAKE_KEY;
        window.apiKey = FAKE_KEY;

        // 2. 拦截并消灭报错弹窗，防止它阻断运行
        window.onerror = function(msg) {
            if (msg.includes("API Key")) {
                console.warn("已拦截 API Key 错误，尝试继续加载...");
                return true; // 返回 true 表示不再弹出系统错误
            }
        };
    </script>
