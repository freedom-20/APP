<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RoleCard Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        // 伪装 process.env (Vite 项目最常用的方式)
        window.process = {
            env: {
                VITE_API_KEY: "no_key_needed",
                NEXT_PUBLIC_GEMINI_API_KEY: "no_key_needed",
                NODE_ENV: "production"
            }
        };

        // 针对某些打包工具的特殊处理
        window.import = {
            meta: {
                env: {
                    VITE_API_KEY: "no_key_needed"
                }
            }
        };

        // 终极拦截：如果报错还是来自这里，说明它在找这个全局变量
        window.apiKey = "no_key_needed";
    </script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@19.0.0",
        "react-dom": "https://esm.sh/react-dom@19.0.0",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime"
      }
    }
    </script>

    <script type="module" crossorigin src="index-BdtMaCkT.js"></script>
    <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
    <div id="root">
        <div style="padding: 50px; text-align: center; color: #666;">
            <p>正在尝试绕过密钥检查...</p>
        </div>
    </div>
</body>
</html>
